{% extends 'base.html' %}

{% block content %}
    <h1>Historical Payouts</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Payout Date</th>
                <th scope="col">Payout Amount</th>
            </tr>
        </thead>
        <tbody>
        {% for i in payout_amounts %}
            <tr>
                <td>{{ i.payout_date.date }}</td>
                <td>{{ i.payout_amount|floatformat:8 }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
